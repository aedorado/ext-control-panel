<!doctype html>
<html>
	<head>
		<title>Exty-Switchy</title>
		<style>
			body {
			    width: 400px;
			    font-family: Verdana;
			}

			h1 {
				text-align: center;
			}

			.extension-div-enabled, .extension-div-disabled {
				margin: 8px;
				border: 1px solid #ddd;
				border-radius: 4px;
				padding: 6px;
				text-align: center;
				position: relative;
				box-shadow: 0 0 3px #ccc;
			}

			.extension-div-enabled:hover, .extension-div-disabled:hover {
				margin: 8px;
				border: 1px solid #ddd;
				border-radius: 4px;
				padding: 6px;
				text-align: center;
				position: relative;
				box-shadow: 0 0 6px #bbb;
			}

			.extension-div-enabled .name-div {
				background-color: green;
			}

			.extension-div-disabled .name-div {
				background-color: red;
			}

			.name-div {
				border-bottom: 1px solid #ddd;
				padding-bottom: 2px;
				font-weight: bold;
				color: white;
			}

			.right-img {
				width: 44px;
				height: 44px;
				display: inline;
				/*float: left;*/
				/*position: absolute;*/
			}

			.right-img img {
				width: 44px;
				height: 44px;
			}

			.left-content {
				width: 80%;
				/*height: 100%;*/
				display: inline;
				display: inline-block;
				float: left;
			}

			#github-icon img {
				height: 24px;
				width: 24px;
				position: relative;
				left: 10px;
				top: 3px;
				cursor: pointer;
			}

			#extensions-page {
				cursor: pointer;
			}

			.desc-div {
				position: relative;
				height: 2.5em;
				overflow: hidden;
			}

		</style>
	</head>
	<body>
		<h1>EXTY-SWITCHY
			<span id="extensions-page">E</span>
			<span id="github-icon"><img src="icons/github.svg"></span>
		</h1>
