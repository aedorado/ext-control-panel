<!doctype html>

		<title>Exty-Switchy</title>
		<style>
			body {
			    width: 400px;
			    font-family: Verdana;
			}

			h1 {
				text-align: center;
			}

			.extension-div-enabled, .extension-div-disabled {
				margin: 8px;
				border: 1px solid #ddd;
				border-radius: 4px;
				text-align: center;
				position: relative;
				box-shadow: 0 0 3px #ccc;
				padding-bottom: 8px;
			}

			.extension-div-enabled:hover, .extension-div-disabled:hover {
				box-shadow: 0 0 8px #aaa;
			}

			.extension-div-enabled .name-div {
				background-color: green;
			}

			.extension-div-disabled .name-div {
				background-color: red;
			}

			.name-div {
				border-bottom: 1px solid #ddd;
				padding-bottom: 2px;
				font-weight: lighter;
				font-size: 1.1em;
				color: white;
				padding: 3px;
    			margin-bottom: 6px;
			}

			.right-img {
				width: 44px;
				height: 44px;
				display: inline;
			}

			.right-img img {
				width: 44px;
				height: 44px;
			}

			.left-content {
				width: 80%;
				display: inline;
				display: inline-block;
				float: right;
			    border-left: 1px solid #ddd;
			}

			#github-icon img {
				height: 24px;
				width: 24px;
				position: relative;
				left: 10px;
				top: 3px;
				cursor: pointer;
			}

			#extensions-page {
				cursor: pointer;
			}

			.desc-div {
				position: relative;
				height: 2.5em;
				overflow: hidden;
			}

			.checkbox-div {
				margin-top: 5px;
			}

			input {
			    width: 13px;
			    height: 13px;
			    padding: 0;
			    margin:0;
			    vertical-align: bottom;
			    position: relative;
			    top: -1px;
			    overflow: hidden;
			}

			label {
				cursor: pointer;
			}

		</style>
	</head>
