<!doctype html>
<html>
	<head>
		<title>Exty-Switchy</title>
		<style>
			body {
			    width: 400px;
			    font-family: Verdana;
			}

			h1 {
				text-align: center;
			}

			.extension-div-enabled, .extension-div-disabled {
				margin: 8px;
				border: 1px solid #ddd;
				border-radius: 4px;
				text-align: center;
				position: relative;
				box-shadow: 0 0 3px #ccc;
				padding-bottom: 8px;
			}

			.extension-div-enabled:hover, .extension-div-disabled:hover {
				box-shadow: 0 0 8px #aaa;
			}

			.extension-div-enabled .name-div {
				background-color: green;
			}

			.extension-div-disabled .name-div {
				background-color: red;
			}

			.name-div {
				border-bottom: 1px solid #ddd;
				padding-bottom: 2px;
				font-weight: lighter;
				font-size: 1.2em;
				color: white;
				padding: 3px;
    			margin-bottom: 6px;
			}

			.row {
				width: 100%;
				height: 40px;
				position: relative;
			}

			.left-div {	
			    width: 10%;
			    display: inline-block;
			    position: absolute;
			    left: 1%;
			}

			.left-div img {
				width: 36px;
			}

			.mid-div {
			    width: 60%;
			    position: absolute;
			    left: 12%;
			    border-left: 1px solid #ddd;
			    border-right: 1px solid #ddd;
			    padding: 0px 3px;
				height: 100%;
			}

			.right-div {
			    left: 74%;
    			position: absolute;
    			width: 25%;
			}

			.right-div img {
				width: 40px;
    			cursor: pointer;
    			margin: 2px;
			}

			#github-icon img {
				height: 24px;
				width: 24px;
				position: relative;
				left: 10px;
				top: 3px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>EXTY-SWITCHY
			<!-- <span id="extensions-page">E</span> -->
			<span id="github-icon"><img src="icons/github.svg"></span>
		</h1>
		<input type="text" id="search">
		<div id="container"></div>
	</body>
	<script type="text/javascript" async src="popup.js"></script>
</html>
